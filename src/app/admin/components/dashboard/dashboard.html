<div class="dashboard-layout">
  <app-sidenav
    [navItems]="navItems"
    [isOpen]="sidenavOpen"
    [title]="'Data Tables'"
    (itemSelected)="selectTable($event)"
    (toggleSidenav)="toggleSidenav()"
    (navItemsReordered)="onNavItemsReordered($event)"
  >
  </app-sidenav>

  <div class="main-content" [class.sidenav-open]="sidenavOpen">
    <div class="dashboard-header">
      <h1>Dashboard</h1>
      <p class="subtitle">Manage your data with dynamic tables</p>
    </div>

    <div class="content-area">
      <app-dynamic-table
        [tableDescription]="getSelectedTableDescription()"
        [tableData]="getSelectedTableData()"
        [enableInfiniteScroll]="true"
        [loading]="getSelectedTableLoading()"
        (loadMoreData)="onLoadMoreData()"
        (cellUpdate)="onCellUpdate($event)"
      >
      </app-dynamic-table>
  </div>
</div>
