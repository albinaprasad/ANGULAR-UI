<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p class="subtitle">Manage your data with dynamic tables</p>
  </div>

  <div class="table-selector">
    <button
      class="selector-btn"
      [class.active]="selectedTable === 'users'"
      (click)="selectTable('users')">
      ğŸ‘¥ Users
    </button>
    <button
      class="selector-btn"
      [class.active]="selectedTable === 'products'"
      (click)="selectTable('products')">
      ğŸ“¦ Products
    </button>
    <button
      class="selector-btn"
      [class.active]="selectedTable === 'orders'"
      (click)="selectTable('orders')">
      ğŸ“‹ Orders
    </button>
  </div>

  <div class="table-container">
    <app-dynamic-table
      [tableDescription]="getSelectedTableDescription()"
      [tableData]="getSelectedTableData()"
      [enableInfiniteScroll]="true"
      [loading]="getSelectedTableLoading()"
      (loadMoreData)="onLoadMoreData()">
    </app-dynamic-table>
  </div>
</div>
