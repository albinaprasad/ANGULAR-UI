<ng-container *ngIf="isAdmin; else userNavbar">
    <app-navbar
        [title]="'Admin Panel'"
        [subtitle]="'Manage your application settings and data'"
        [logoUrl]="'/assets/admin-logo.png'"
        [navItems]="adminPanel">
    </app-navbar>
</ng-container>

<ng-template #userNavbar>
    <app-navbar
        [title]="studentName ? studentName + ' Panel' : 'Student Panel'"
        [subtitle]="'View your semesters and Profile'"
        [logoUrl]="'/assets/admin-logo.png'"
        [navItems]="userPanel">
    </app-navbar>
</ng-template>

<router-outlet></router-outlet>
