<div class="dashboard-container">
    <div class="header-section">
        <h1>Marks Overview</h1>
        <p>Maintain and verify student academic progress across semesters.</p>
    </div>

    <!-- Student Semesters Mark Table -->
    <div class="result-card">
        <div class="card-head">
            <div class="card-head-left">
                <h2 class="card-title">Cumulative Performance</h2>
                <span class="card-meta">View academic progress of students</span>
            </div>
            <div class="actions-group">
                <button class="btn-primary">
                    <span class="btn-icon">â¬‡</span> Export CSV
                </button>
            </div>
        </div>
        <div class="table-scroll fixed-height-scroll">
            <table class="grade-table secondary-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Roll No.</th>
                        <!-- Mock Semesters 1-8 -->
                        <th class="col-center">S1</th>
                        <th class="col-center">S2</th>
                        <th class="col-center">S3</th>
                        <th class="col-center">S4</th>
                        <th class="col-center">S5</th>
                        <th class="col-center">S6</th>
                        <th class="col-center">S7</th>
                        <th class="col-center">S8</th>
                        <th class="col-center">CGPA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="grade-row" *ngFor="let student of students">
                        <td>
                            <span class="subject-name" style="font-size: 0.85rem;">{{ student.name }}</span>
                        </td>
                        <td><span class="score-num" style="font-size: 0.8rem;">{{ student.rollNo }}</span></td>
                        <!-- Mock Scores -->
                        <td class="col-center"><span class="letter-grade grade-a">A+</span></td>
                        <td class="col-center"><span class="letter-grade grade-b">B</span></td>
                        <td class="col-center"><span class="letter-grade grade-a">A</span></td>
                        <td class="col-center"><span class="letter-grade grade-c">C</span></td>
                        <td class="col-center"><span class="letter-grade grade-a">A</span></td>
                        <td class="col-center"><span class="letter-grade">--</span></td>
                        <td class="col-center"><span class="letter-grade">--</span></td>
                        <td class="col-center"><span class="letter-grade">--</span></td>
                        <td class="col-center">
                            <div class="status-chip chip-pass">8.5</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
