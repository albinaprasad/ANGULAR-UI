<!-- BOOLEAN → DROPDOWN -->
<select
  *ngIf="type === 'boolean'"
  class="cell-edit-input"
  [class.null-value]="value === null"
  [ngModel]="value"
  (ngModelChange)="onChange($event)">

  <option *ngIf="nullable" [ngValue]="null">— NULL —</option>
  <option [ngValue]="true">True</option>
  <option [ngValue]="false">False</option>
</select>

<!-- VARCHAR / TEXT -->
<input
  *ngIf="type === 'varchar' || type === 'text'"
  type="text"
  class="cell-edit-input"
  [class.null-value]="value === null"
  [ngModel]="value"
  (ngModelChange)="onChange($event)" />

<!-- INT / FLOAT -->
<input
  *ngIf="type === 'int' || type === 'float'"
  type="number"
  class="cell-edit-input"
  [step]="type === 'float' ? 'any' : 1"
  [class.null-value]="value === null"
  [ngModel]="value"
  (ngModelChange)="onChange($event)" />

<!-- DATE -->
<input
  *ngIf="type === 'date'"
  type="date"
  class="cell-edit-input"
  [class.null-value]="value === null"
  [ngModel]="value"
  (ngModelChange)="onChange($event)" />

<!-- DATETIME -->
<input
  *ngIf="type === 'timestamp'"
  type="datetime-local"
  class="cell-edit-input"
  [class.null-value]="value === null"
  [ngModel]="value | date:'yyyy-MM-ddTHH:mm'"
  (ngModelChange)="onChange($event)" />
